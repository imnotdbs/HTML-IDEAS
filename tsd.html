<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Biografia</title>
    <link rel="stylesheet" href="css/style_form.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
</head>
<body>
    <a class="lnk_pg1" href="Aula1.html" align="left">Pagina inicial</a>
    <div class="div_td">
        <div class="div_txt">
            <h1 class="tt_1">Conte-nos sobre você!</h1>
            <P class="txt_1">Compartilhe sobre você, nos conte um acontecimento marcante, o que você faz ou uma historia engraçada que te aconteu!!</P>
        </div>
        <div class="div_form">
            <form>
                <h1 class="tt_2">Sua historia:</h1>
                <p class="tt_3">Nome Completo:</p>
                <input class="cx_txt_nome" type="Text" placeholder="Nome" name="Nome">
    
                <p class="tt_3">Escreva sua historia:</p>
                <hr class="line">
                <textarea class="cx_txt" placeholder="Digite sua historia" name="mensagem"></textarea> <br>
            </form>      
        <input class="bot_env_2" type="submit" name="Enviar">   
        </div>
    </div>
    <h4 class="cby_rg">Created by: Victor Dobbins</h4>
</body>
</html>
