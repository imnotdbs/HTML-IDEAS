<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="css/styletsd.css">
</head>
<body>
    <div align="center">
        <form>
            <p>Primeiro Nome</p>
            <input type="Text" name="Nome">

            <p>Segundo nome:</p>
            <input type="Text" name="Nome">

            <p>Ano que você nasceu?:</p>
            <input type="date" name="Nome">

            <p>Digite seu e-mail:</p>
            <input type="e-mail" name="email">

            <p>Digite seu telefone para contato:</p>
			<input type="text" name="telefone">

            <p>Sexo</p>
				<select name="sexo">
					<option>-</option>
					<option>Maculino</option>
					<option>Feminino</option>
					<option>Outro</option>
				</select>

                <p>Sobre qual assunto deseja falar:</p>
				<label><input type="checkbox" name="html">HTML</label>
				<label><input type="checkbox" name="java">JAVA</label>
				<label><input type="checkbox" name="css">CSS</label>

				<p>Você concorda com os termos de registro?</p>
				<label><input type="radio" name="termos">Sim</label>
				<label><input type="radio" name="termos">Não</label>

                <p>Mensagem</p>
				<textarea  name="mensagem"></textarea>

                <input type="submit" name="Enviar">
        </form>         
    </div>
</body>
</html>
